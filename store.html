  <style>
    /* 定義 CSS 變數，方便統一管理顏色 */
    :root {
      --bg-dark: #1a1a2e; /* 深色背景 */
      --card-dark: #16213e; /* 卡片背景 */
      --text-light: #e0e0e0; /* 淺色文字 */
      --accent-green: #00c853; /* 主要綠色（按鈕） */
      --accent-green-hover: #00e676; /* 按鈕懸停色 */
      --heading-color: #f0f0f0; /* 標題顏色 */
      --border-color: #0f3460; /* 邊框顏色 */
    }

    body {
      font-family: 'Poppins', sans-serif; /* 設定字體 */
      background-color: var(--bg-dark); /* 使用深色背景 */
      color: var(--text-light); /* 設定淺色文字 */
      text-align: center; /* 文字置中 */
      margin: 0;
      padding: 0;
      line-height: 1.6; /* 設定行高 */
    }

    .container {
      max-width: 900px; /* 內容最大寬度 */
      margin: 40px auto; /* 上下邊距 40px，左右自動置中 */
      padding: 0 20px; /* 左右內邊距 */
    }

    h1 {
      color: var(--heading-color); /* 標題顏色 */
      font-size: 2.8em; /* 標題字體大小 */
      margin-bottom: 10px;
      letter-spacing: 1px; /* 字元間距 */
    }

    .subtitle {
      font-size: 1.2em; /* 副標題字體大小 */
      margin-bottom: 40px;
      color: var(--text-light);
    }

    .product-grid {
      display: grid; /* 使用 CSS Grid 排版 */
      /* 自動調整欄數，每欄最小 280px，最大佔滿可用空間 */
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px; /* 卡片間距 */
      margin-top: 30px;
    }

    .product {
      background: var(--card-dark); /* 卡片背景色 */
      padding: 25px; /* 內邊距 */
      border-radius: 12px; /* 圓角 */
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* 陰影效果 */
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* 平滑過渡效果 */
      border: 1px solid var(--border-color); /* 邊框 */
      display: flex; /* 使用 Flexbox 排版 */
      flex-direction: column; /* 內容垂直排列 */
      justify-content: space-between; /* 內容上下分散對齊 */
      align-items: center; /* 內容水平置中 */
    }

    .product:hover {
      transform: translateY(-8px); /* 懸停時向上移動 */
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4); /* 懸停時陰影變深 */
    }

    .product h2 {
      color: var(--heading-color); /* 產品標題顏色 */
      font-size: 1.8em;
      margin-top: 0;
      margin-bottom: 15px;
    }

    .product p {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: var(--text-light);
    }

    .btn {
      background: var(--accent-green); /* 按鈕背景色 */
      color: white; /* 按鈕文字顏色 */
      padding: 12px 25px; /* 按鈕內邊距 */
      border: none; /* 無邊框 */
      border-radius: 6px; /* 圓角 */
      text-decoration: none; /* 無底線 */
      font-size: 1.1em;
      font-weight: 600; /* 字體加粗 */
      transition: background 0.3s ease, transform 0.2s ease; /* 平滑過渡效果 */
      display: inline-block; /* 讓按鈕可以設定寬高並置中 */
      width: fit-content; /* 寬度依內容自動調整 */
    }

    .btn:hover {
      background: var(--accent-green-hover); /* 懸停時改變背景色 */
      transform: translateY(-2px); /* 懸停時輕微上移 */
    }

    .contact-info {
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid var(--border-color); /* 頂部邊框 */
      font-size: 1.1em;
      color: var(--text-light);
    }

    .contact-info p {
      margin: 10px 0;
    }

    .contact-info a {
      color: var(--accent-green); /* 連結顏色 */
      text-decoration: none; /* 無底線 */
      transition: color 0.3s ease; /* 平滑過渡效果 */
    }

    .contact-info a:hover {
      color: var(--accent-green-hover); /* 懸停時改變顏色 */
      text-decoration: underline; /* 懸停時顯示底線 */
    }
  </style>
</head>
