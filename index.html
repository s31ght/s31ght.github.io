  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #0f172a;
      --card-dark: #1e293b;
      --text-light: #f1f5f9;
      --accent-green: #10b981;
      --accent-green-hover: #34d399;
      --border-color: #334155;
      --shadow-color: rgba(0,0,0,0.4);
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      line-height: 1.6;
      overflow-x: hidden;
      padding-bottom: 70px; /* 預留空間避免固定 footer 擋住內容 */
    }
    header.hero {
      text-align: center;
      padding: 80px 20px 60px;
      background: linear-gradient(135deg, #065f46, #0f172a);
    }
    header.hero h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent-green), #4ade80);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }
    header.hero p {
      font-size: 1.3rem;
      color: #d1fae5;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }
    .product {
      background-color: var(--card-dark);
      border: 1px solid var(--border-color);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 8px 20px var(--shadow-color);
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .product:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 32px rgba(0,0,0,.55);
    }
    .product .media {
      width: 100%;
      aspect-ratio: 1/1;
      background: radial-gradient(120% 120% at 50% 0%, #0b1222 0%, #1e293b 70%);
      border-radius: 14px;
      display: grid;
      place-items: center;
      margin-bottom: 14px;
    }
    .product .media img {
      width: 70%;
      height: 70%;
      object-fit: contain;
    }
    .product h2 {
      font-size: 1.3em;
      margin-bottom: 8px;
    }
    .product p.price {
      color: var(--accent-green);
      font-weight: 600;
      margin-bottom: 12px;
      font-size: 1.1em;
    }
    .btn {
      background-color: var(--accent-green);
      color: white;
      padding: 10px 22px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      background-color: var(--accent-green-hover);
      transform: translateY(-2px);
    }

    /* 個人資料區塊 */
    .profile {
      max-width: 800px;
      margin: 50px auto 20px;
      text-align: center;
      padding: 20px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      background-color: var(--card-dark);
    }
    .profile h2 {
      margin-bottom: 10px;
      color: var(--accent-green);
    }

    /* 固定 footer 在底部 */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      border-top: 1px solid var(--border-color);
      z-index: 1000;
    }
    footer a {
      color: var(--accent-green);
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
      color: var(--accent-green-hover);
    }
  </style>
</head>
